<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Scoreboard</title>
    <script src="https://kit.fontawesome.com/0d6a5c3360.js" crossorigin="anonymous"></script>
	<!-- <link rel="manifest" href="manifest.json" crossorigin="use-credentials"> -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="screen1" class="screen">
        <div class="navbar">
            <span>Scoreboard Online</span>
        </div>
        <div style="flex: 1"></div>
        <div class="btn-menu-container">
            <span class="last-game">Last game on 28/01/2022: Lorenzo, Alex, Lucia, Matteo, Francesca, Elia, Luca</span>
            <button type="button" class="btn-menu navigate" data-navigate="N,2" id="btn-continue">CONTINUE</button>
            <button type="button" class="btn-menu navigate" data-navigate="N,1" id="btn-newgame">NEW GAME</button>
        </div>
    </div>
    
    <div id="screen2" class="screen" style="display: none">
        <div class="navbar">
            <a class="navigate" data-navigate="B,1"><i class="fa-solid fa-arrow-left fa-xl"></i></a>
            <span>Players</span>
            <a class="navigate" data-navigate="N,1" style="margin-left: auto;"><i class="fa-solid fa-check fa-xl"></i></a>
        </div>
    </div>
    
    <div id="screen3" class="screen" style="display: none">
        <div class="navbar">
            <a class="navigate" data-navigate="B,2"><i class="fa-solid fa-arrow-left fa-xl"></i></a>
        </div>
        <table id="table">
            <thead>

            </thead>
            <tbody>
                
            </tbody>
        </table>

        <input type="number" id="addscore">

        <div id="signs">
            <input type="button" class="signsbtn" name="signs" value="+" id="plus" />
            <input type="button" class="signsbtn" name="signs" value="-" id="minus" />
            <input type="button" class="signsbtn" name="players" value="P" id="players" />
        </div>
    </div>



	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<!-- <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script> -->
    <script src="js/scoreboard.js"></script>

</body>
</html>
